<aside class="navigation account">
  {{#if id_token}}
  <a href="/{{nickname}}" class="user">
    <img class="avatar" src="http://gravatar.com/avatar/{{gravatar_id}}?s=30&r=pg&d=mm" alt="Profile photo">
    <span class="name">{{name}}</span>
  </a>
  <button class="signout" type="button">Sign Out</button>
  {{else}}
  <button class="signin" type="button">Sign In with <b>GitHub</b></button>
  {{/if}}
</aside>
